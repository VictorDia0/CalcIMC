<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC CALC</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>CALCULADORA IMC</h1>
    </header>

    <div class="container">
        <section id="imagem">
            <img src="assets/img/ilustrator.svg" alt="">
        </section>

        <section id="calculo">
            <form id="formulario">
                <h1 id="title">
                   IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        PESO
                    </label>
                    <div class="input-field">
                        <i class="fa fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>KG</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        ALTURA
                    </label>
                    <div class="input-field">
                        <i class="fa fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            M
                        </span>
                    </div>
                </div>
                <button id="calculator">
                    Calcular
                </button>

            </form>

            <div id="infos" class="hidden">
                <div id="resultado">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>SEU IMC</span>
                    </div>
                    <div >
                        <span id="descricao"></span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
